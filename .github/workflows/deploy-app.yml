name: Deploy App CI/CD

# Las acciones que sirven como disparadores
on:
  push:
    branches: [ "main" ]
    paths:
      - 'demo-app/**'

permissions:
  contents: read

jobs:
  # Se activa en el push a main
  build-and-deploy:
    # Define en que versión de ubuntu se va a ejecutar el job
    runs-on: ubuntu-latest
    
    # Define los pasos a seguir para ejecutar el pipeline 
    steps:
      - name: Clonar el repositorio # En la MV temporal 
        uses: actions/checkout@v4

      # Autenticarse en Docker Hub usando los secretos almacenados en GitHub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Construir y subir la imagen de Docker usando el Dockerfile de la aplicación
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./demo-app
          file: ./demo-app/Dockerfile # Se guarda dentro de la carpeta demo-app
          push: true
          tags: jsa5214/lb-demo:latest

      # Configurar las credenciales de AWS utilizando los secretos almacenados en GitHub
      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # Actualizar la configuración para poder comunicarse con el clúster de EKS
      - name: Actualizar Kubeconfig
        run: aws eks update-kubeconfig --region us-east-1 --name democluster

      # Ejecutar comandos de Kubernetes para desplegar la app y recargarla en caso de actualización
      - name: Desplegar en Kubernetes
        run: |
          # Aplicamos los manifiestos
          kubectl apply -f demo-app/k8s-manifest.yaml
          
          # Forzamos a Kubernetes a recargar los pods para asegurarse de que usan la imagen "latest" recién subida
          kubectl rollout restart deployment load-balancer-demo
          
          # Esperamos a que el despliegue termine
          kubectl rollout status deployment load-balancer-demo
